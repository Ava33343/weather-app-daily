<!DOCTYPE html>
<html lang="en">

<meta>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/styles.css" />
<title>üå¶ Daily Weather App</title>
</meta>

<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form">
                <div class="row">

                    <div class="col-7">
                        <input type="search" placeholder="Which city?" autofocus="on" autocomplete="off" class="form-control shadow-sm border-0" id="city-input" />
                    </div>


                    <div class="col-3">
                        <input type="submit" value="search" class="form-control btn btn-primary shadow-sm" id="search-text-input" />
                    </div>   
                    
                    
                    <div class="col-2">
                        <button class="btn btn-success w-100" id="current-location-button">
                            <img id="current-location-icon" src="images/current-location.svg"></img> 
                        </button>
                    </div>
                </div>
            </form>
            <h1 id="city"></h1>
            <ul>
                <li id="date-time"></li>
                <li id="weather-description"></li>
            </ul>

            <div class="row">
                <div class="col-6">
                    <div class="clearfix current-weather">
                        <img src="images/sunshine.gif" alt="current" id="icon" class="float-left"/>
                        <div class="float-left"><strong id=temperature></strong>
                        <span class="units"><a href="#" id="celsius" class="active">‚ÑÉ</a> | <a href="#" id="fahrenheit">‚Ñâ</a></span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <!-- <li><span id="feel"></span>‚ÑÉ</li> -->
                        <li class="humidity-wind">
                            Humidity: <span id="humidity"></span>%
                        </li>
                        <li class="humidity-wind">
                            Wind: <span id="wind"></span>km/h
                        </li>
                        <li class="humidity-wind">
                            üëá
                        </li>
                        <li id="soundtrack">
                            <a target="_blank" 
                            href="https://www.amazon.com/gp/product/B07PDSMQ5M/ref=as_li_tl?ie=UTF8&tag=urtopvip-20&camp=1789&creative=9325&linkCode=as2&creativeASIN=B07PDSMQ5M&linkId=ba21d748a3cc27e89528d7090d21f0b2">
                                <img src="images/snowman-sunbath.gif" alt="sunshine-in-the-rain" id="snowman"/>
                            </a>
                        </li>
                    </ul>
                </div>
 

            </div>

            <div class="row weather-forecast" id="forecast"></div>

        </div>
        <small>
            üå§<a
              href="https://github.com/Ava33343/weather-app-daily"
              target="_blank"
              >Open-source code on ‚ù§Ô∏è Github </a
            >
            by Ava Lee
          </small>
        
    </div>
    <script src="src/scripts.js"></script>
</body>

</html>
